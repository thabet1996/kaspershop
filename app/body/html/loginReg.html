<div id="login" class="contentLogin">
    <h2 class="GetBack">Get Back to Home Page <span style="color: #42AEEC;cursor: pointer" ui-sref="index">CasperShop</span></h2>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" name="loginForm" action="" method="post">
                        <h3 class="text-center text-info">Login</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">Username:</label>
                            <span ng-show="loginForm.username.$touched && loginForm.username.$invalid" style="color: red">required</span>
                            <br>
                            <input type="text" name="username" id="username" class="form-control" required ng-model="username">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label>
                            <span ng-show="loginForm.password.$touched && loginForm.password.$invalid" style="color: red">required</span>
                            <br>
                            <input type="password" name="password" id="password" class="form-control" ng-model="password" required>
                        </div>
                        <div class="form-group">
                            <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                        </div>
                        <div id="register-link" class="text-right">
                            <a ui-sref="register" class="text-info">Register here</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
