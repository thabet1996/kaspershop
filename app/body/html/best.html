<my-header></my-header>
<header id="header" >
    <nav class="navbar navbar-expand-lg static-top headerCat" style="margin: 20px auto">
        <div class="container ">
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto" style="cursor: pointer">
                    <li class="nav-item">
                        <a class="nav-item nav-link " ng-click="myFilter = {cat: 'men'}">Men</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-item nav-link" ng-click="myFilter = {cat: 'woman'}">Woman</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-item nav-link" ng-click="myFilter = {cat: 'children'}">Children</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-item nav-link " ng-click="myFilter = {cat: 'kids'}">Kids</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-item nav-link " ng-click="myFilter = {cat: 'shoies'}">Shoies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-item nav-link " ng-click="myFilter = {cat: 'watches'}">Watches</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-item nav-link "
                           ng-click="myFilter = {cat: 'accessories'}">Accessories</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="parentAll" style="margin-top: 20px">
    <div ng-repeat="item in MyData | filter : {best: true} | filter : myFilter" class="card float-right contentAll">
        <a href="product/{{item.id}}/{{item.cat}}">
            <img class="card-img-top" ng-src="{{item.image}}" alt="Card image cap"
                 style="width: 100%;height: 230px;box-shadow: 0 4px 6px 0 rgba(0, 0, 0, 0.2);margin-bottom: 5px">
            <div class="">
                        <span class="card-text"
                              style="margin: 15px 3px;opacity: 0.7;font-weight: 700;">{{item.name}}</span>
            </div>
        </a>
        <span class="float-right "
              style="margin: 3px;font-weight: bold;position: absolute;right: 0;bottom: 0" >
                    {{item.price | currency}}
                    </span>
        <span class="float-right"
              style="margin: 3px;font-weight: bold;position: absolute;right: 0;bottom: 20px;text-decoration: line-through;opacity: 0.5;font-size: 12px">
                    {{item.sell | currency}}
                </span>
        <span class="float-left positionLeftBottom" style="margin: 3px;color: darkred">
                        â˜… 5.0
                    </span>
    </div>
</div>
<my-footer></my-footer>
